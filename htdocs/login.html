<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Move2Earn â€” Login</title>
  <link rel="stylesheet" href="./static/styles.css">
  <style>/* small auth card override */
    .auth-card{max-width:420px;margin:80px auto;padding:28px;background:rgba(255,255,255,0.03);border-radius:8px}
    label{display:block;margin:8px 0 4px;color:#ddd}
    input{width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff}
    .auth-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <header style="margin-top:30px;">
      <div class="logo"><img src="./static/logo.png" class="logo-img" alt="Move2Earn"> <span>Move2Earn</span></div>
    </header>

    <main>
      <div class="auth-card">
        <h2>Login</h2>
        <p style="color:#aaa">This is a static demo. Sign in to restore your demo data.</p>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password">
        <div class="auth-actions">
          <a class="btn btn-secondary" href="register.html">Register</a>
          <button id="loginBtn" class="btn btn-primary">Login</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./static/js/app.js"></script>
  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      if (!email) return alert('Enter email');
      const users = JSON.parse(localStorage.getItem('move2earn_users')||'{}');
      if (users[email] && users[email].password === pwd) {
        localStorage.setItem('move2earn_current', email);
        location.href = 'dashboard.html';
      } else if (!users[email]) {
        if (confirm('User not found. Create demo account?')) {
          users[email] = {password: pwd||'demo', created: Date.now()};
          localStorage.setItem('move2earn_users', JSON.stringify(users));
          localStorage.setItem('move2earn_current', email);
          // seed demo activities
          seedDemoData(email);
          location.href = 'dashboard.html';
        }
      } else {
        alert('Invalid password');
      }
    });
  </script>
</body>
</html>
