<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Move2Earn â€” Register</title>
  <link rel="stylesheet" href="./static/styles.css">
  <style>
    .auth-card{max-width:420px;margin:60px auto;padding:28px;background:rgba(255,255,255,0.03);border-radius:8px}
    label{display:block;margin:8px 0 4px;color:#ddd}
    input{width:100%;padding:10px;border-radius:6px;border:1px solid rgba(255,255,255,0.08);background:transparent;color:#fff}
    .auth-actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
  </style>
</head>
<body>
  <div class="container">
    <header style="margin-top:30px;">
      <div class="logo"><img src="./static/logo.png" class="logo-img" alt="Move2Earn"> <span>Move2Earn</span></div>
    </header>
    <main>
      <div class="auth-card">
        <h2>Create Account</h2>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="password">
        <div class="auth-actions">
          <a class="btn btn-secondary" href="login.html">Back</a>
          <button id="registerBtn" class="btn btn-primary">Register</button>
        </div>
      </div>
    </main>
  </div>
  <script src="./static/js/app.js"></script>
  <script>
    document.getElementById('registerBtn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value;
      if (!email || !pwd) return alert('Fill both fields');
      const users = JSON.parse(localStorage.getItem('move2earn_users')||'{}');
      if (users[email]) return alert('User exists.');
      users[email] = {password: pwd, created: Date.now()};
      localStorage.setItem('move2earn_users', JSON.stringify(users));
      localStorage.setItem('move2earn_current', email);
      seedDemoData(email);
      location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
