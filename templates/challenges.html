<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges - Move2Earn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .header-left h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #000;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .btn-logout {
            background: #ff6b6b;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }
        
        .btn-logout:hover {
            background: #ee5a52;
        }
        
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .challenge-card {
            background: rgba(50, 50, 80, 0.4);
            border: 1px solid rgba(100, 100, 150, 0.3);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .challenge-card:hover {
            border-color: rgba(255, 193, 7, 0.5);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.2);
        }
        
        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .challenge-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffc107;
        }
        
        .challenge-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 4px;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .challenge-description {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .challenge-reward {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #00ff88;
        }
        
        .challenge-action {
            display: flex;
            gap: 10px;
        }
        
        .unlock-btn, .complete-btn, .request-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }
        
        .request-btn {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.3);
        }
        
        .request-btn:hover {
            background: rgba(0, 212, 255, 0.3);
        }
        
        .unlock-btn {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #000;
        }
        
        .unlock-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);
        }
        
        .complete-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #000;
        }
        
        .complete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #aaa;
            grid-column: 1 / -1;
        }
        
        .empty-state p {
            margin: 10px 0;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .challenges-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üéØ Challenges</h1>
            </div>
            <div class="header-right">
                <a href="/dashboard" class="btn btn-back">‚Üê Back to Dashboard</a>
                <a href="/logout" class="btn btn-logout">Logout</a>
            </div>
        </header>

        {% if account_type == 'parent' %}
        <div style="margin-bottom:18px; display:flex; gap:12px; align-items:flex-start;">
            <div style="flex:1;">
                <div class="card" style="padding:16px; margin-bottom:12px;">
                    <h2 style="margin-bottom:8px;">Create New Challenge</h2>
                    <div style="display:grid; gap:10px;">
                        <input id="chName" placeholder="Challenge name (e.g. Monday Madness)" />
                        <input id="chReward" placeholder="Reward minutes (e.g. 15)" />
                        <input id="chImageUrl" placeholder="Image URL (optional)" />
                        <textarea id="chDesc" placeholder="Short description"></textarea>
                        <select id="chTaskType">
                            <option value="single_day">Complete activity on a specific day</option>
                            <option value="minutes_total">Accumulate minutes across days</option>
                            <option value="activity_type">Complete a specific activity type</option>
                        </select>
                        <div style="display:flex; gap:8px;">
                            <button class="btn btn-primary" onclick="createChallenge()">Create Challenge</button>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <h2 style="margin-bottom:8px;">Your Challenges</h2>
                    <div id="adminChallengesList">Loading...</div>
                </div>
            </div>
            <div style="width:320px;">
                <div class="card">
                    <h3>Assign to Children</h3>
                    <div id="childrenList">Loading children...</div>
                </div>
            </div>
        </div>
        {% else %}
        <div id="challengesContainer" class="challenges-grid">
            <div class="empty-state">
                <p>Loading challenges...</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        async function loadChallenges() {
            try {
                const resp = await fetch('/api/challenges');
                if (resp.ok) {
                    const data = await resp.json();
                    const container = document.getElementById('challengesContainer');

                            if (data.challenges && data.challenges.length) {
                                // Parent view handled separately
                                const container = document.getElementById('challengesContainer');
                                const accountType = '{{ account_type }}';
                                if (accountType === 'parent') {
                                    // populate admin list
                                    const adminList = document.getElementById('adminChallengesList');
                                    adminList.innerHTML = data.challenges.map(ch => `
                                        <div style="padding:8px;border-bottom:1px solid rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center;">
                                            <div>
                                                <div style="font-weight:700;color:#ffc107;">${ch.name}</div>
                                                <div style="font-size:12px;color:#aaa;">${ch.description}</div>
                                                <div style="font-size:12px;color:#00ff88;margin-top:6px;">Reward: ${ch.reward_minutes} min</div>
                                            </div>
                                            <div style="display:flex;flex-direction:column;gap:6px;">
                                                <button onclick="openAssignModal('${ch.id}')" class="btn">Assign</button>
                                                <button onclick="editReward('${ch.id}', ${ch.reward_minutes})" class="btn">Edit Reward</button>
                                            </div>
                                        </div>
                                    `).join('');
                                } else {
                                    // child view: show cards
                                    container.innerHTML = data.challenges.map(ch => {
                                        const isLocked = !ch.is_unlocked;
                                        let actionHtml = '';
                                        if (isLocked) {
                                            actionHtml = '<button class="request-btn" onclick="requestUnlock(\'' + ch.id + '\')">üîí Request Unlock</button>';
                                        } else {
                                            actionHtml = '<button class="complete-btn" onclick="completeChallenge(\'' + ch.id + '\')">Complete</button>';
                                        }

                                        const img = ch.image_url ? `<img src="${ch.image_url}" alt="${ch.name}" style="width:100%; height:140px; object-fit:cover; border-radius:8px; margin-bottom:8px;">` : '';

                                        return `
                                            <div class="challenge-card">
                                                ${img}
                                                <div class="challenge-header">
                                                    <div class="challenge-name">${ch.name}</div>
                                                </div>
                                                <div class="challenge-description">${ch.description}</div>
                                                <div class="challenge-reward">
                                                    üéÆ +${ch.reward_minutes} game time minutes
                                                </div>
                                                <div class="challenge-action">
                                                    ${actionHtml}
                                                </div>
                                            </div>
                                        `;
                                    }).join('');
                                }
                            } else {
                                if ('{{ account_type }}' === 'parent') {
                                    document.getElementById('adminChallengesList').innerHTML = '<div class="empty-state"><p>No challenges yet.</p></div>';
                                } else {
                                    container.innerHTML = '<div class="empty-state"><p>No challenges available yet.</p></div>';
                                }
                            }
                }
            } catch (err) {
                console.error('Failed to load challenges:', err);
                document.getElementById('challengesContainer').innerHTML = '<div class="empty-state"><p>Error loading challenges</p></div>';
            }
        }

        async function requestUnlock(challengeId) {
            try {
                const resp = await fetch('/api/request-challenge-unlock', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ challenge_id: challengeId })
                });

                if (resp.ok) {
                    alert('Unlock request sent! Your parent will review it.');
                    loadChallenges();
                } else {
                    const err = await resp.json();
                    alert('Error: ' + (err.error || 'Failed to send request'));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error sending request');
            }
        }

        async function completeChallenge(challengeId) {
            try {
                const resp = await fetch('/api/complete-challenge', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ challenge_id: challengeId })
                });

                if (resp.ok) {
                    const data = await resp.json();
                    alert('üéâ Challenge completed! You earned ' + data.reward_minutes + ' game time minutes!');
                    loadChallenges();
                } else {
                    const err = await resp.json();
                    alert('Error: ' + (err.error || 'Failed to complete challenge'));
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Error completing challenge');
            }
        }

            // Parent: create challenge
            async function createChallenge() {
                const name = document.getElementById('chName').value.trim();
                const desc = document.getElementById('chDesc').value.trim();
                const reward = parseInt(document.getElementById('chReward').value || '0', 10);
                const image_url = document.getElementById('chImageUrl').value.trim();
                if (!name) { alert('Please provide a name'); return; }
                try {
                    const resp = await fetch('/api/admin/challenges', {
                        method: 'POST', credentials: 'same-origin', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ name, description: desc, reward_minutes: reward, image_url })
                    });
                    if (resp.ok) { alert('Challenge created'); loadChallenges(); loadChildren(); }
                    else { const j = await resp.json(); alert('Error: ' + (j.error||'Failed')); }
                } catch (err) { console.error(err); alert('Error creating challenge'); }
            }

            // Parent: load children for assignment
            async function loadChildren() {
                try {
                    const resp = await fetch('/api/parent-children');
                    if (!resp.ok) return;
                    const j = await resp.json();
                    const el = document.getElementById('childrenList');
                    if (j.children && j.children.length) {
                        el.innerHTML = j.children.map(c => `<div style="padding:6px;border-bottom:1px solid rgba(255,255,255,0.03);">` +
                            `<label><input type="checkbox" data-child-id="${c.id}" /> ${c.name || c.email}</label></div>`).join('');
                    } else {
                        el.innerHTML = '<div class="empty-state"><p>No children found.</p></div>';
                    }
                } catch (err) { console.error(err); }
            }

            // Parent: open assign modal (simple prompt flow)
            function openAssignModal(chId) {
                // collect checked children from childrenList
                const boxes = Array.from(document.querySelectorAll('#childrenList input[type=checkbox]'));
                const selected = boxes.filter(b => b.checked).map(b => b.getAttribute('data-child-id'));
                if (!selected.length) { alert('Select one or more children to assign to'); return; }
                assignChallenge(chId, selected, true);
            }

            async function assignChallenge(chId, children, visible) {
                try {
                    const resp = await fetch('/api/admin/challenges/' + chId + '/assign', {
                        method: 'POST', credentials: 'same-origin', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify({ children, visible })
                    });
                    if (resp.ok) { alert('Assigned'); loadChallenges(); }
                    else { const j = await resp.json(); alert('Error: ' + (j.error||'Failed')); }
                } catch (err) { console.error(err); alert('Error assigning challenge'); }
            }

            function editReward(chId, current) {
                const v = prompt('Enter new reward minutes', String(current||0));
                if (v === null) return;
                const nv = parseInt(v,10) || 0;
                fetch('/api/admin/challenges/' + chId + '/update', { method:'POST', credentials:'same-origin', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ reward_minutes: nv}) })
                    .then(r => { if (r.ok) { alert('Updated'); loadChallenges(); } else r.json().then(j=>alert('Error: '+(j.error||'Failed'))); })
                    .catch(e=>{console.error(e); alert('Error');});
            }

        // Load on page load
        loadChallenges();
            {% if account_type == 'parent' %}
            loadChildren();
            {% endif %}
        // Refresh every 8 seconds
        setInterval(loadChallenges, 8000);
    </script>
</body>
</html>
