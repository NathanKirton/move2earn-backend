<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Move2Earn</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg,#1a1a2e 0%,#16213e 100%); color:#fff; }
        .container { max-width:900px; margin:40px auto; padding:20px; }
        .card { background: rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.04); border-radius:10px; padding:20px; }
        h1 { margin-bottom:12px; }
        .row { display:flex; justify-content:space-between; padding:12px; border-bottom:1px solid rgba(255,255,255,0.02); }
        .rank { width:60px; font-weight:700; color:#00ff88; }
        .name { flex:1; }
        .time { width:160px; text-align:right; color:#00d4ff; font-weight:700; }
        .empty { text-align:center; padding:30px; color:#aaa; }
        a.back { display:inline-block; margin-bottom:12px; color:#fff; text-decoration:none; background: rgba(255,255,255,0.04); padding:8px 14px; border-radius:6px; }
    </style>
</head>
<body>
    <div class="container">
        <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>
        <div class="card">
            <h1>üèÜ Leaderboard</h1>
            <div id="leaderboardList">
                <div class="empty">Loading leaderboard...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const resp = await fetch('/api/leaderboard');
                if (!resp.ok) throw new Error('Failed to load');
                const j = await resp.json();
                const el = document.getElementById('leaderboardList');
                if (j.leaderboard && j.leaderboard.length) {
                    el.innerHTML = j.leaderboard.map((u, idx) => `
                        <div class="row">
                            <div class="rank">#${idx+1}</div>
                            <div class="name">${u.name || 'Unknown'}</div>
                            <div class="time">${u.earned_game_time} min</div>
                        </div>
                    `).join('');
                } else {
                    el.innerHTML = '<div class="empty">No leaderboard data</div>';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('leaderboardList').innerHTML = '<div class="empty">Error loading leaderboard</div>';
            }
        }

        loadLeaderboard();
    </script>
</body>
</html>
