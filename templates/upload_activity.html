<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload An Activity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(50, 50, 70, 0.8);
            border: 2px solid rgba(100, 100, 150, 0.3);
            border-radius: 12px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 32px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 14px;
        }
        
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            display: block;
        }
        
        .alert.error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(100, 100, 120, 0.4);
            border: 1px solid rgba(150, 150, 180, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: #888;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(100, 100, 120, 0.6);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .intensity-section {
            margin-bottom: 30px;
        }
        
        .intensity-section label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }
        
        .intensity-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        
        .intensity-btn {
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .intensity-btn.easy {
            background: #00d4ff;
            color: #000;
        }
        
        .intensity-btn.easy:hover {
            background: #00b8d9;
            transform: translateY(-2px);
        }
        
        .intensity-btn.medium {
            background: #ffdd44;
            color: #000;
        }
        
        .intensity-btn.medium:hover {
            background: #ffce00;
            transform: translateY(-2px);
        }
        
        .intensity-btn.hard {
            background: #ff6b6b;
            color: #fff;
        }
        
        .intensity-btn.hard:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        .intensity-btn.selected {
            box-shadow: 0 0 20px currentColor;
            transform: translateY(-2px);
        }
        
        .upload-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00d4ff 0%, #00ff88 100%);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
        }
        
        .upload-btn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Move2Earn</div>
            <div class="title">Upload An Activity</div>
            <div class="subtitle">Earn Gaming Minutes with your activity</div>
        </div>
        
        {% if success %}
        <div class="alert success">✓ {{ success }}</div>
        {% endif %}
        
        {% if error %}
        <div class="alert error">✗ {{ error }}</div>
        {% endif %}
        
        <form id="upload-form" method="POST" action="/upload-activity">
            <div class="form-group">
                <label for="activity_title">Activity Title</label>
                <input type="text" id="activity_title" name="activity_title" placeholder="Morning Run" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="date">Activity Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="activity_type">Activity Type</label>
                    <select id="activity_type" name="activity_type" required>
                        <option value="">Select...</option>
                        <option value="Run">Run</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Walking">Walking</option>
                        <option value="Hiking">Hiking</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="distance">Distance (KM)</label>
                    <input type="number" id="distance" name="distance" placeholder="0.00" step="0.1" min="0" required>
                </div>
                <div class="form-group">
                    <label for="time_minutes">Duration (Minutes)</label>
                    <input type="number" id="time_minutes" name="time_minutes" placeholder="30" min="0" required>
                </div>
            </div>
            
            <div class="intensity-section">
                <label>Activity Intensity</label>
                <div class="intensity-buttons">
                    <button type="button" class="intensity-btn easy" data-intensity="Easy" onclick="selectIntensity('Easy', event)">Easy</button>
                    <button type="button" class="intensity-btn medium" data-intensity="Medium" onclick="selectIntensity('Medium', event)">Medium</button>
                    <button type="button" class="intensity-btn hard" data-intensity="Hard" onclick="selectIntensity('Hard', event)">Hard</button>
                </div>
                <input type="hidden" id="intensity" name="intensity" required>
            </div>
            
            <button type="submit" class="upload-btn">Upload Activity</button>
        </form>
    </div>
    
    <script>
        let selectedIntensity = null;
        
        function selectIntensity(intensity, event) {
            event.preventDefault();
            
            // Remove selected class from all buttons
            document.querySelectorAll('.intensity-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to clicked button
            event.target.classList.add('selected');
            document.getElementById('intensity').value = intensity;
            selectedIntensity = intensity;
        }
        
        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();
        
        // Convert time input to minutes if needed
        document.getElementById('upload-form').addEventListener('submit', function(e) {
            // Form will submit normally if intensity is selected
            if (!selectedIntensity) {
                e.preventDefault();
                alert('Please select an intensity level');
            }
        });
    </script>
</body>
</html>
